<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}LGS{% endblock %}</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='imgs/favico.png') }}">
  <link href="https://fonts.googleapis.com/css2?family=Bungee&display=swap" rel="stylesheet">
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

  <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
  <style>
    body {
      font-family: "Inter", sans-serif;
      scroll-behavior: smooth;
    }
  </style>
</head>
<body class="graffiti-text">
  {% include 'header.html' %}
  <main>
    {% block content %}{% endblock %}
  </main>
  {% include 'footer.html' %}
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script>
    AOS.init({ duration: 1000 });
  </script>
  <script>
    // Smooth scroll with offset for fixed header
    document.querySelectorAll('a[href^="#"]').forEach(anchor => {
        anchor.addEventListener('click', function (e) {
            e.preventDefault();
            const targetId = this.getAttribute('href').substring(1);
            const targetElement = document.getElementById(targetId);
    
            // Adjust the offset here as needed
            const offset = 80; 
            const elementPosition = targetElement.getBoundingClientRect().top + window.pageYOffset;
            const offsetPosition = elementPosition - offset;
    
            window.scrollTo({
                top: offsetPosition,
                behavior: 'smooth'
            });
        });
    });
    </script>
    <script>
      // JavaScript to handle burger menu toggle and close on menu item click
      const toggleOpen = document.getElementById("toggleOpen");
      const toggleClose = document.getElementById("toggleClose");
      const collapseMenu = document.getElementById("collapseMenu");
    
      // Open the menu when the burger icon is clicked
      toggleOpen.addEventListener("click", () => {
        collapseMenu.classList.toggle("hidden");
      });
    
      // Close the menu when the close icon is clicked
      toggleClose.addEventListener("click", () => {
        collapseMenu.classList.add("hidden");
      });
    
      // Close the menu when a menu item is clicked
      document.querySelectorAll('#collapseMenu nav a').forEach(menuItem => {
        menuItem.addEventListener('click', () => {
          collapseMenu.classList.add("hidden");
        });
      });
    </script>
    
    
</body>
</html>
